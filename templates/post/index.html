{% extends 'base.html' %}


{% block body %}

    {#"{% url 'detail' id=post.id %}"#}

    <div class="container">

    {% for post in posts %}

        <div class="row" >
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="col-md-6 col-md-offset-3" >
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{post.baslik}}<small> {{post.yayimlanma_tarihi | timesince}} once</small></h3>
                    <p>{{post.metin | linebreaks | truncatechars:150}}</p>
                    <p><a href="{{ post.get_absolute_url }}" class="btn btn-primary">Review</a></p>
                    <p><a href="{{ post.get_update_url }}" class="btn btn-default">Update</a></p>
                    <p><a href="{{ post.get_delete_url }}" class="btn btn-danger">Delete</a></p>
                </div>
            </div>
            
            
            
        </div>
        
        </div>



        <!--

        -->

    {% endfor %}
    
    </div>


{% endblock %}
