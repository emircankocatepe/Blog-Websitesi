{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                 <form method="post" enctype="multipart/form-data">
                    <h1>Write to us</h1>
                    {% csrf_token %}
                    {{ form | crispy}}
                    {{ form.media }}
                    <input class="btn btn-primary"type="submit" value="Submit!" style="margin-top: 14px
                    ">

                </form>
            </div>
        </div>
    </div>
   
    

{% endblock %}
